<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroally Crop Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="{{ url_for('static', filename='background-img.jpg.jpg') }}" class="background" width="1550px" height="550px" alt="">
            <img src="{{ url_for('static', filename='logo-img.jpg') }}" class="logo" alt="">
            <div class="content">
                <div class="login-title">
                    <h1>Welcome to Agroally</h1>
                </div>
                <form id="crop-form">
                    <div class="login-left">
                        <div class="user_label">
                            <label for="N">Nitrogen (kg/ha):</label>
                            <input type="number" id="N" name="N" step="any" required><br><br>
                            <label for="P">Phosphorus (kg/ha):</label>
                            <input type="number" id="P" name="P" step="any" required><br><br>
                            <label for="K">Potassium (kg/ha):</label>
                            <input type="number" id="K" name="K" step="any" required><br><br>
                            <label for="temperature">Temperature (Â°C):</label>
                            <input type="number" id="temperature" name="temperature" step="any" required><br><br>
                            <label for="humidity">Humidity (%):</label>
                            <input type="number" id="humidity" name="humidity" step="any" required><br><br>
                            <label for="ph">pH (1-14):</label>
                            <input type="number" id="ph" name="ph" step="any" min="1" max="14" required><br><br>
                            <label for="rainfall">Rainfall (mm):</label>
                            <input type="number" id="rainfall" name="rainfall" step="any" required><br><br>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>

</html>
